<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="device">
                <div id="branding-container">
                    Calc
                </div>
                <div id="display">
                    <div id="disp-top" class="disp-row">
                        <div id="memory-indicator" class="disp-aux"></div>
                        <div class="disp-num"></div>
                    </div>
                    <div id="disp-bot" class="disp-row">
                        <div id="operator-indicator" class="disp-aux"></div>
                        <div class="disp-num"></div>
                    </div>
                </div>
                <div id="keypad-wrapper">
                    <div id="keypad-memory">
                        <button id="memory-multifunction" class=" invs function" data-function="mem-recall">Rcl</button>
                        <button class="invs function" data-function="mem-store">Sto</button>
                        <button class="invs function" data-function="mem-plus">M+</button>
                        <button class="function" data-function="backspace">Del</button>
                    </div>
                    <div id="keypad-primary">
                        <div class="button-column">
                            <button class="clear" data-function="clear">C</button>
                            <button class="digit">7</button>
                            <button class="digit">4</button>
                            <button class="digit">1</button>
                            <button class="digit">0</button>
                        </div>
                        <div class="button-column">
                            <button class="function" data-function="sqroot">&Sqrt;</button>
                            <button class="digit">8</button>
                            <button class="digit">5</button>
                            <button class="digit">2</button>
                            <button class="digit">.</button>

                        </div>
                        <div class="button-column">
                            <button class="operator" data-operation="/">&divide;</button>
                            <button class="digit">9</button>
                            <button class="digit">6</button>
                            <button class="digit">3</button>
                            <button class="function" data-function="invert">+/-</button>
                        </div>
                        <div class="button-column">
                            <button class="operator" data-operation="*">x</button>
                            <button class="operator" data-operation="-">-</button>
                            <button class="operator" data-operation="+">+</button>
                            <button class="function equals" data-function="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <ul>
                <li>Copyright (C) 2021 <a target="_blank" href="https://www.github.com/bardonfro">bardonfro</a></li>
                <li><a target="_blank" href="https://github.com/bardonfro/Calculator">Repository</a></li>
                <li><a target="_blank" href="https://github.com/bardonfro/Calculator/blob/main/LICENSE">License</a></li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
